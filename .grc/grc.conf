# anything to do with irc
\b\w+\b.*irc.*
conf.irclog

# log file
\b\w+\b.*log\b
conf.log

# ping command
(^|[/\w\.]+/)ping\s
conf.ping

# traceroute command
(^|[/\w\.]+/)traceroute\s
conf.traceroute

# gcc command
(^|[/\w\.]+/)(g?cc|[gc]\+\+)\s
conf.gcc

# configure command
(^|[/\w\.]+/)configure
conf.configure

# make command
(^|[/\w\.]+/)g?make\s?
conf.gcc

# netstat command
(^|[/\w\.]+/)netstat\s?
conf.netstat

# diff command
(^|[/\w\.]+/)diff\s?
conf.diff

# last command
(^|[/\w\.]+/)last\s?
conf.log

# ldap tools
(^|[/\w\.]+/)ldap
conf.ldap

# cvs command
(^|[/\w\.]+/)cvs\s?
conf.cvs
